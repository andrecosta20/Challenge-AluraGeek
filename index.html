<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/Logo.png" alt="AluraGeek">
        </div>
    </header>
    <main>
        <div class="products-form-container">
            <section class="products-section">
                <h1>Meus Produtos:</h1>
                <div class="products">
                </div>
                <p class="no-products-message">Nenhum produto foi adicionado</p>
            </section>

            <section class="form-section">
                <h2>Adicionar Produto:</h2>
                <form>
                    <input type="text" id="name" name="name" placeholder="Nome do produto...">
                    <input type="text" id="price" name="price" placeholder="Valor...">
                    <input type="text" id="image" name="image" placeholder="Imagem...">
                    <div class="button-container">
                        <button type="submit">Guardar</button>
                        <button type="reset">Limpar</button>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <footer>
        <img src="assets/Logo.png" alt="AluraGeek">
        <p>DESENVOLVIDO POR ANDRÃ‰ COSTA</p>
        <p>ALURA LATAM 2024</p>
    </footer>
    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
